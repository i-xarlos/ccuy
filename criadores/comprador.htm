<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Carolina Roca" />
		<meta name="copyright" content="Cuenta Cuy 2019" />
		<meta name="keywords" content="Registro Peruano de Compradores de Cuyes" />
		<meta name="description" content="Registro Peruano de Compradores de Cuyes" />
		<title>Perú - Compradores de Cuyes</title>
		<link rel="icon" href="images/perufavicon.png" type="image/x-icon" />
		<script
			src="https://code.jquery.com/jquery-3.5.0.min.js"
			integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<form method="post" name="formdatos">
			<div align="left">
				<table border="0" width="100%" background="images/cuyfondo.jpg" height="100%">
					<tr>
						<td width="273" height="41" background="images/bandera%20peru.PNG">
							&nbsp;
						</td>
						<td width="692" height="41">
							<p style="margin-left: 0px; margin-right: 60px; margin-top: 40px; margin-bottom: 5px;" align="right">
								<img border="0" src="images/titcompradores.png" /><font face="Verdana">
									<br />
									¡Bienvenidos!
								</font>
							</p>
							<p style="margin-left: 0px; margin-right: 60px; margin-top: 0; margin-bottom: 5px;" align="right">
								<font face="Verdana">
									Registra tus datos, totalmente gratis.
								</font>
							</p>
							<p style="margin-left: 0px; margin-right: 60px; margin-top: 0; margin-bottom: 5px;" align="right">
								<font face="Verdana">Tus potenciales clientes podrán encontrarte fácilmente.</font>
							</p>

							<p>&nbsp;</p>
						</td>

						<td>&nbsp;</td>
					</tr>
					<tr>
						<td colspan="2">
							<table>
								<tr>
									<td>
										<input type="hidden" name="v_place" value="buyer" />
										<input
											type="text"
											id="Nombre"
											name="v_nombre"
											size="50"
											placeholder="Nombres y Apellidos / Razón Social"
											style="
												border-style: solid;
												border-width: 1px;
												color: #ff6600;
												text-align: center;
												font-style: italic;
												font-family: Verdana;
												background-color: #f5f5f5;
											"
										/>&nbsp;&nbsp;
									</td>
									<td>
										<font face="Verdana">
											<input
												type="checkbox"
												id="v_mayorista"
												name="v_mayorista"
												value="7"
												style="color: #ff6600;"
											/><font size="2">Comprador mayorista </font></font
										>
									</td>
								</tr>

								<tr>
									<td>
										<input
											type="text"
											id="DNI / RUC"
											oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
											name="v_dniruc"
											size="50"
											placeholder="DNI / RUC"
											style="
												border-style: solid;
												border-width: 1px;
												color: #ff6600;
												text-align: center;
												font-style: italic;
												font-family: Verdana;
												background-color: #f5f5f5;
											"
										/>
									</td>

									<td>
										<font face="Verdana">
											<input
												type="checkbox"
												id="v_restaurante"
												name="v_restaurante"
												value="8"
												style="color: #ff6600;"
											/><font size="2">Restaurante </font></font
										>
									</td>
								</tr>

								<tr>
									<td>
										<input
											type="text"
											id="Celular"
											oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
											name="v_celular"
											size="50"
											placeholder="Celular"
											style="
												border-style: solid;
												border-width: 1px;
												color: #ff6600;
												text-align: center;
												font-style: italic;
												font-family: Verdana;
												background-color: #f5f5f5;
											"
										/>&nbsp;&nbsp;
									</td>

									<td>
										<font face="Verdana">
											<input
												type="checkbox"
												id="v_exportacion"
												name="v_exportacion"
												value="9"
												style="color: #ff6600;"
											/><font size="2">Exportación </font></font
										>
									</td>
								</tr>

								<tr>
									<td>
										<input
											type="text"
											id="Mail"
											name="v_email"
											size="50"
											placeholder="Correo electrónico"
											style="
												border-style: solid;
												border-width: 1px;
												color: #ff6600;
												text-align: center;
												font-style: italic;
												font-family: Verdana;
												background-color: #f5f5f5;
											"
										/>
									</td>

									<td>
										<font face="Verdana">
											<input type="checkbox" id="v_consumo" name="v_consumo" value="10" style="color: #ff6600;" /><font
												size="2"
												>Consumo
											</font></font
										>
									</td>
								</tr>

								<tr>
									<td>
										<input
											type="text"
											id="Direccion"
											name="v_direccion"
											size="50"
											placeholder="Dirección"
											style="
												border-style: solid;
												border-width: 1px;
												color: #ff6600;
												text-align: center;
												font-style: italic;
												font-family: Verdana;
												background-color: #f5f5f5;
											"
										/>&nbsp;&nbsp;
									</td>
								</tr>

								<tr>
									<td>
										<select
											id="department"
											name="v_department"
											style="
												border-style: solid;
												border-width: 1px;
												color: #ff6600;
												text-align: center;
												font-style: italic;
												font-family: Verdana;
												background-color: #f5f5f5;
												width: 98%;
											"
										></select>
									</td>
								</tr>

								<tr>
									<td>
										<select
											id="province"
											name="v_province"
											style="
												border-style: solid;
												border-width: 1px;
												color: #ff6600;
												text-align: center;
												font-style: italic;
												font-family: Verdana;
												background-color: #f5f5f5;
												width: 98%;
											"
										></select>
									</td>
								</tr>

								<tr>
									<td>
										<select
											id="district"
											name="v_district"
											style="
												border-style: solid;
												border-width: 1px;
												color: #ff6600;
												text-align: center;
												font-style: italic;
												font-family: Verdana;
												background-color: #f5f5f5;
												width: 98%;
											"
										></select>
									</td>
								</tr>

								<tr>
									<td>
										<input id="submit" type="Image" src="images/enviar.png" width="90" height="34" />
										<img border="0" src="images/limpiar.png" width="90" height="34" onclick="Limpiar()" />
									</td>
								</tr>

								<tr>
									<td>
										<font color="#666666" face="Verdana" style="font-size: 9pt;">
											<input
												type="checkbox"
												id="v_masinfo"
												name="v_masinfo"
												value="SI"
												style="border-style: solid; border-width: 1px; color: #ff6600;"
												checked
											/> </font
										><font
											color="#FFFFFF"
											face="Verdana"
											style="font-size: 9pt; font-weight: 700; background-color: #ff6600;"
										>
											Deseo más información sobre Cuenta Cuy
										</font>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</form>

		<!--<script src="http://cuentacuy.com/test/js/script.js"></script>-->
		<script src="http://localhost/cc_forms/cuentacuy/js/script.js"></script>
	</body>
</html>
